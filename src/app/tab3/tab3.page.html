<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      Me
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title class="ion-text-center" size="large">Me</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label class="ion-text-center">
      My Weather
    </ion-label>
  </ion-item>

  <ion-card> 
    <ion-card-header>
      <ion-card-subtitle></ion-card-subtitle>
      <ion-card-title></ion-card-title>
    </ion-card-header>
  
    <ion-card-content>

    </ion-card-content>
  </ion-card>


  <ion-item>
    <ion-label class="ion-text-center">
      Search history of current weather
    </ion-label>
  </ion-item>
  <ion-card> 
    <ion-card-content>
      <p *ngFor="let record of weatherHistory | slice:0:4; let i = index">{{ i + 1}}. City: {{ record.city }} Date: {{ record.date }}</p>
    </ion-card-content>
  </ion-card>


  <ion-item>
    <ion-label class="ion-text-center">
      Search history of forecast
    </ion-label>
  </ion-item>
  <ion-card> 
    <ion-card-content>
      <p *ngFor="let record of forecastHistory | slice:0:4; let i = index">{{ i + 1}}. City: {{ record.city }} Days: {{ record.days }}</p>
    </ion-card-content>
  </ion-card>


</ion-content>
