<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      Me
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title class="ion-text-center" size="large">Me</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label class="ion-text-center">
      My Weather
    </ion-label>
  </ion-item>

  <ion-card> 
    <ion-card-header>
      <ion-card-subtitle>{{ date }}</ion-card-subtitle>
      <ion-card-title>{{ city }}{{ ciarka }}{{ region }}{{ ciarka }}{{ country }}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <div id="parent">
        <div id="img"><img src="{{ urlIMG }}" alt=""></div>
        <div id="space"></div>
        <div id="text">
          <p>{{temperature}} {{ temp }} {{ temp_C }} </p>
          <p>{{humidity_string}} {{ humidity }} {{ percento }}</p>
          <p>{{wind}} {{ wind_km }} {{ km_h }}</p>
        </div>
      </div>
      <div id="parent">
        <div id="img"></div>
        <div id="space"></div>
        <div id="text">
          <p>{{ condition }}</p></div>
      </div>
    </ion-card-content>
  </ion-card>


  <ion-item>
    <ion-label class="ion-text-center">
      Current weather history
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-label class="ion-text-center">
      Forecast history
    </ion-label>
  </ion-item>

</ion-content>
