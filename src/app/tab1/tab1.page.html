<style>
  #parent {
    display: flex;
  }
  #text {
    width: 135px;
  }
  #medzera {
    width: 20px;
  }
  #img {
    width: 64px;
  }
    </style>
  
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUM4KyvkKTuvdDl4E6767wXmUUyjooZT4&libraries=places"></script>
  
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title class="ion-text-center">
        Current Weather
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title class="ion-text-center" size="large">Current Weather</ion-title>
      </ion-toolbar>
    </ion-header>
  
  
    <!-- <ion-searchbar placeholder="Place"></ion-searchbar> -->
    <ion-item>
      <ion-label position="floating"><ion-icon name="search-outline"></ion-icon></ion-label>
      <ion-input id="searchPlace" [(ngModel)]="place" inputmode="text" type="text" placeholder="Enter a location.."></ion-input>
    </ion-item>
  
    <div style="text-align: center" >
    <ion-button (click)="btnGetWeatherClicked()" (click)="hide(i)" id="getWeather" shape="round" >Get Weather</ion-button>
    <ion-button id="currentLocation" shape="round" >Use Current Location</ion-button>
    </div>
  
    <ion-card *ngIf="currentDisplayIndex==i">
      <ion-card-header>
        <ion-card-subtitle>{{ date }}</ion-card-subtitle>
        <ion-card-title>{{ city }}{{ ciarka }}{{ region }}{{ ciarka }}{{ country }}</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <div id="parent">
          <div id="img"><img src="{{ urlIMG }}" alt=""></div>
          <div id="medzera"></div>
          <div id="text">
            <p>{{temperature}} {{ temp }} {{ temp_C }} </p>
            <p>{{humidity_string}} {{ humidity }} {{ percento }}</p>
            <p>{{wind}} {{ wind_km }} {{ km_h }}</p>
          </div>
        </div>
        <div id="parent">
          <div id="img"></div>
          <div id="medzera"></div>
          <div id="text">{{ condition }}</div>
          <ion-fab vertical="bottom" horizontal="end">
            <ion-fab-button>
              <ion-icon name="add"></ion-icon>
            </ion-fab-button>
          </ion-fab>
        </div>
      </ion-card-content>
    </ion-card>
  
    <script>
      function initMap() {
          var input = document.getElementById('searchPlace');
          var autocomplete = new google.maps.places.Autocomplete(input);
      }
      </script>
  
  
  </ion-content>
